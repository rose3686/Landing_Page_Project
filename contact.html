<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">


</head>

<body>
    <div class="container">
        <header class="navbar">
            <div class="icon">
                <h2 class="logo">Lilly <br> <span>Bloom's</span></h2>
            </div>

            <nav class="menu">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about_us.html">ABOUT</a></li>
                    <li><a href="service.html">SERVICE</a></li>

                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </nav>
        </header>
        <section class="location">

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d19871.042088861457!2d-0.15060017091858766!3d51.497064763286915!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487604cb94368b65%3A0x374d7c72b1682d94!2sDoolittles%20of%20Covent%20Garden!5e0!3m2!1sen!2suk!4v1718543147361!5m2!1sen!2suk"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>

        </section>

        <!-- ? Contact Page -->

        <section class="contact">
            <div class="row">

                <div class="contact-col">

                    <div>
                        <ion-icon name="home-outline"></ion-icon>
                        <span>
                            <h5>XYZ rd, ABC Buliding</h5>
                            <p>London, WC2E 7PG</p>
                        </span>
                    </div>

                    <div>
                        <ion-icon name="call-outline"></ion-icon>
                        <span>
                            <h5>+44 08178892898</h5>
                            <p>Monday to Friday, 10 am to 5pm</p>
                        </span>
                    </div>

                    <div>
                        <ion-icon name="mail-outline"></ion-icon>
                        <span>
                            <h5>mail@mail.com</h5>
                            <p>Email us for query</p>
                        </span>
                    </div>
                </div>

                <div class="contact-col2">
                    <form action="">
                        <input type="text" placeholder="Enter Your Name" required>
                        <input type="email" placeholder="Enter email id" required>
                        <input type="text" placeholder="Enter Your Subject" required>
                        <textarea rows="15" placeholder="Message" required></textarea>
                        <button type="submit" class="btn">Send Message</button>
                    </form>
                </div>

            </div>
        </section>


    </div>




    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>





</html>
